<style>

html,body{
	margin:0px;
	padding:0px;
		width:100%;
		height:100%;

}



#flashContent{	
	display:none;
	width:1000px;
	height:620px;

	position: relative;
	overflow: hidden;
}
object:focus { outline:none; }

</style>

<script type="text/javascript">
            
            var swfVersionStr = "11.0.0";
            var xiSwfUrlStr =  "./scripts/playerProductInstall.swf" //"scripts/expressInstall.swf";
			var flash_dir = "static/"
			var update	 = "2013-1119-1200"
			var flashvars = {};
			
            var params = {};
			params.base = "."
            params.quality = "high";
            
            params.allowfullscreen = "true";
			params.allowScriptAccess= "always"
			//params.wmode= "transparent"
			params.wmode= "Direct"
			//params.wmode= "opaque"
			//params.wmode= "window"
			 
            var attributes = {};
            
            
            function embedSWF(){
				
				var vers =  swfobject.getFlashPlayerVersion()
									
				swfobject.embedSWF(
	                flash_dir+"Main.swf"+"?v"+update,
					"flashContent", 
	                "1000", "700", 
	                swfVersionStr, xiSwfUrlStr, 
	                flashvars, params, attributes
				);
				 swfobject.createCSS("#flashContent", "display:block;position: relative");

			
            }
           embedSWF()
</script>

</head>

<body>
